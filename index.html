
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="row mainDiv">
      <div id="mainBody">
        <div id="output">
          <div id="previousOperand"><span id="prevSpan">0</span></div>
          <div id="currentOperand"><span id="currentSpan"></span></div>
        </div>
        <button class="span-two allClear">AC</button>
        <button class="deleteButton">DEL</button>
        <button class="countOperation">รท</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="countOperation">ร</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="countOperation">+</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="countOperation">-</button>
        <button class="decimalOperation">.</button>
        <button class="number">0</button>
        <button class="span-two equalOperation">=</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
